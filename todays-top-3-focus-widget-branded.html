<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Charlene Becker">
    <title>Today's Top 3 Focus Widget</title>
    <style>
        body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: transparent;
}

.widget-container {
    width: 100%;
    max-width: 320px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    color: #373737;
    position: relative;
}

.widget-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.widget-title {
    font-size: 1.1rem;
    font-weight: 700;
}

.date-display {
    font-size: 0.8rem;
    font-weight: 500;
    opacity: 0.6;
}

.tasks-container {
    margin: 20px 0;
}

.task-item {
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 10px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    position: relative;
}

.task-item:hover {
    background-color: rgba(0, 0, 0, 0.03);
    transform: translateY(-2px);
}

.task-item.completed .task-text {
    text-decoration: line-through;
    opacity: 0.5;
}

.task-checkbox {
    width: 20px;
    height: 20px;
    border-radius: 4px;
    border: 2px solid #D3D3D3;
    margin-right: 12px;
    cursor: pointer;
    position: relative;
    background: white;
    transition: background 0.2s;
}

.task-checkbox:hover {
    background: #EBEBEB;
}

.task-item.completed .task-checkbox {
    background-color: #D3D3D3;
}

.task-item.completed .task-checkbox::after {
    content: "✓";
    position: absolute;
    font-size: 12px;
    color: #373737;
    top: 2px;
    left: 4px;
}

.task-text {
    flex-grow: 1;
    font-size: 0.95rem;
    letter-spacing: 0.3px;
}

.task-priority {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #E7E7E7;
    color: #555;
    width: 22px;
    height: 22px;
    font-size: 0.7rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}

.edit-button, .save-button {
    background: #F5F5F5;
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.85rem;
    color: #373737;
    cursor: pointer;
    transition: background 0.2s;
    width: 100%;
    margin-top: 10px;
}

.edit-button:hover, .save-button:hover {
    background: #E7E7E7;
}

.edit-mode {
    display: none;
}

.edit-mode.active {
    display: block;
}

.view-mode.hidden {
    display: none;
}

.task-input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    background: #FFFFFF;
    font-size: 0.95rem;
    color: #373737;
}

.settings-icon {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.2s;
}

.settings-icon:hover {
    opacity: 1;
}

.settings-panel {
    position: absolute;
    top: 40px;
    right: 12px;
    background: #FFFFFF;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    display: none;
    z-index: 10;
}

.settings-panel.active {
    display: block;
}

.settings-option {
    font-size: 0.85rem;
    padding: 8px 12px;
    cursor: pointer;
    color: #555;
    border-radius: 6px;
    transition: background 0.2s;
}

.settings-option:hover {
    background-color: #EBEBEB;
}

.footer {
    font-size: 0.6rem;
    text-align: center;
    opacity: 0.5;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="settings-icon" id="settingsIcon">⚙️</div>
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-option" id="resetAllOption">Reset all tasks</div>
            <div class="settings-option" id="exportOption">Export tasks</div>
        </div>
        
        <div class="widget-header">
            <div class="widget-title">Today's Top 3</div>
            <div class="date-display" id="dateDisplay"></div>
        </div>
        
        <!-- View Mode -->
        <div class="view-mode" id="viewMode">
            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be dynamically generated here -->
            </div>
            <button class="edit-button" id="editButton">Edit Tasks</button>
        </div>
        
        <!-- Edit Mode -->
        <div class="edit-mode" id="editMode">
            <input type="text" class="task-input" id="task1Input" placeholder="Priority Task #1">
            <input type="text" class="task-input" id="task2Input" placeholder="Priority Task #2">
            <input type="text" class="task-input" id="task3Input" placeholder="Priority Task #3">
            <button class="save-button" id="saveButton">Save Tasks</button>
        </div>
        
        <div class="footer">powered by Charlene Becker</div>
    </div>

    <script>
        // Task data structure
        let tasks = [
            { text: "", completed: false, priority: 1 },
            { text: "", completed: false, priority: 2 },
            { text: "", completed: false, priority: 3 }
        ];
        
        // DOM Elements
        const dateDisplay = document.getElementById('dateDisplay');
        const tasksContainer = document.getElementById('tasksContainer');
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const viewMode = document.getElementById('viewMode');
        const editMode = document.getElementById('editMode');
        const task1Input = document.getElementById('task1Input');
        const task2Input = document.getElementById('task2Input');
        const task3Input = document.getElementById('task3Input');
        const settingsIcon = document.getElementById('settingsIcon');
        const settingsPanel = document.getElementById('settingsPanel');
        const resetAllOption = document.getElementById('resetAllOption');
        const exportOption = document.getElementById('exportOption');
        
        // Initialize
        function init() {
            // Set current date
            updateDateDisplay();
            
            // Load saved tasks from localStorage
            loadTasks();
            
            // Render tasks
            renderTasks();
            
            // Set up event listeners
            setupEventListeners();
        }
        
        // Update date display
        function updateDateDisplay() {
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            const today = new Date();
            dateDisplay.textContent = today.toLocaleDateString('en-US', options);
        }
        
        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('top3Tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                
                // Fill input fields
                task1Input.value = tasks[0].text;
                task2Input.value = tasks[1].text;
                task3Input.value = tasks[2].text;
            }
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('top3Tasks', JSON.stringify(tasks));
        }
        
        // Render tasks in view mode
        function renderTasks() {
            tasksContainer.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                // Create task priority badge
                const priorityElement = document.createElement('div');
                priorityElement.className = 'task-priority';
                priorityElement.textContent = task.priority;
                taskElement.appendChild(priorityElement);
                
                // Create checkbox
                const checkboxElement = document.createElement('span');
                checkboxElement.className = 'task-checkbox';
                checkboxElement.dataset.index = index;
                taskElement.appendChild(checkboxElement);
                
                // Create task text
                const textElement = document.createElement('span');
                textElement.className = 'task-text';
                
                if (task.text.trim() === '') {
                    textElement.className += ' empty-task';
                    textElement.textContent = `Add priority task #${task.priority}`;
                } else {
                    textElement.textContent = task.text;
                }
                
                taskElement.appendChild(textElement);
                tasksContainer.appendChild(taskElement);
            });
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Edit button
            editButton.addEventListener('click', () => {
                viewMode.classList.add('hidden');
                editMode.classList.add('active');
            });
            
            // Save button
            saveButton.addEventListener('click', () => {
                // Update tasks with input values
                tasks[0].text = task1Input.value;
                tasks[1].text = task2Input.value;
                tasks[2].text = task3Input.value;
                
                // Save and render
                saveTasks();
                renderTasks();
                
                // Switch back to view mode
                viewMode.classList.remove('hidden');
                editMode.classList.remove('active');
            });
            
            // Task checkbox toggle
            tasksContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('task-checkbox')) {
                    const index = parseInt(e.target.dataset.index);
                    tasks[index].completed = !tasks[index].completed;
                    saveTasks();
                    renderTasks();
                }
            });
            
            // Settings icon
            settingsIcon.addEventListener('click', () => {
                settingsPanel.classList.toggle('active');
            });
            
            // Reset all option
            resetAllOption.addEventListener('click', () => {
                tasks = [
                    { text: "", completed: false, priority: 1 },
                    { text: "", completed: false, priority: 2 },
                    { text: "", completed: false, priority: 3 }
                ];
                
                task1Input.value = '';
                task2Input.value = '';
                task3Input.value = '';
                
                saveTasks();
                renderTasks();
                settingsPanel.classList.remove('active');
            });
            
            // Export option
            exportOption.addEventListener('click', () => {
                const taskText = tasks
                    .filter(task => task.text.trim() !== '')
                    .map(task => `${task.priority}. ${task.text} ${task.completed ? '(✓)' : ''}`)
                    .join('\n');
                
                const exportText = `Today's Top 3 Tasks (${dateDisplay.textContent}):\n${taskText}`;
                
                // Create a temporary textarea to copy text to clipboard
                const textarea = document.createElement('textarea');
                textarea.value = exportText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                alert('Tasks copied to clipboard!');
                settingsPanel.classList.remove('active');
            });
            
            // Close settings panel when clicking outside
            document.addEventListener('click', (e) => {
                if (!settingsIcon.contains(e.target) && !settingsPanel.contains(e.target)) {
                    settingsPanel.classList.remove('active');
                }
            });
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
